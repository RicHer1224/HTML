<Style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    
  }

  .subscribe-button:hover {
    opacity: 0.5;
  }

  .subscribe-button:active {
    opacity: 0.3;
  }
